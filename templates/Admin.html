<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BAHI Admin Download Portal</title>
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='bahi logo.png') }}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #172e69;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .admin-panel {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    h1 {
      margin-bottom: 30px;
      color: #1abc9c;
    }
    a.download-btn {
      display: block;
      margin: 15px auto;
      padding: 12px 24px;
      background-color: #1abc9c;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s;
      width: max-content;
    }
    a.download-btn:hover {
      background-color: #148f79;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h1>Admin Download Portal</h1>
    <a class="download-btn" href="/admin/download-subscribers/BAHI_SECRET_2025">Download Subscriber List</a>
    <a class="download-btn" href="/download-visitors">Download Visitor Log</a>
    <p class="note">Only authorized personnel should access these records. Secure links and do not share externally.</p>
  </div>
</body>
</html>
